<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Maze Runner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <div class="score">
                    <span class="label">EMERALDS</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="high-score">
                    <span class="label">BEST SCORE</span>
                    <span class="value" id="high-score">0</span>
                </div>
                <div class="lives">
                    <span class="label">HEARTS</span>
                    <div class="lives-display" id="lives-display">
                        <span class="life">❤️</span>
                        <span class="life">❤️</span>
                        <span class="life">❤️</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <div class="instructions">
                <p class="desktop-instruction">Use ARROW KEYS to move Steve</p>
                <p class="mobile-instruction">Use buttons below or swipe to move Steve</p>
                <p>Collect emeralds and avoid the hostile mobs!</p>
            </div>
            
            <!-- Mobile Touch Controls -->
            <div class="mobile-controls" id="mobile-controls">
                <div class="dpad">
                    <button class="dpad-btn dpad-up" id="btn-up" data-direction="up">▲</button>
                    <div class="dpad-middle">
                        <button class="dpad-btn dpad-left" id="btn-left" data-direction="left">◀</button>
                        <div class="dpad-center"></div>
                        <button class="dpad-btn dpad-right" id="btn-right" data-direction="right">▶</button>
                    </div>
                    <button class="dpad-btn dpad-down" id="btn-down" data-direction="down">▼</button>
                </div>
            </div>
            
            <div class="game-buttons">
                <button id="start-btn" class="game-btn">START ADVENTURE</button>
                <button id="reset-btn" class="game-btn">RESPAWN</button>
            </div>
        </div>
        
        <div class="game-over" id="game-over" style="display: none;">
            <div class="game-over-content">
                <h2 id="game-over-title">GAME OVER</h2>
                <p id="game-over-message">You were defeated by hostile mobs!</p>
                <button id="play-again-btn" class="game-btn">RESPAWN</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
