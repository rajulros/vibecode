<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <div class="score">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="high-score">
                    <span class="label">HIGH SCORE</span>
                    <span class="value" id="high-score">0</span>
                </div>
                <div class="lives">
                    <span class="label">LIVES</span>
                    <div class="lives-display" id="lives-display">
                        <span class="life">ðŸŸ¡</span>
                        <span class="life">ðŸŸ¡</span>
                        <span class="life">ðŸŸ¡</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <div class="instructions">
                <p class="desktop-instruction">Use ARROW KEYS to move Pac-Man</p>
                <p class="mobile-instruction">Use buttons below or swipe to move Pac-Man</p>
                <p>Eat all dots to win! Avoid the ghost!</p>
            </div>
            
            <!-- Mobile Touch Controls -->
            <div class="mobile-controls" id="mobile-controls">
                <div class="dpad">
                    <button class="dpad-btn dpad-up" id="btn-up" data-direction="up">â–²</button>
                    <div class="dpad-middle">
                        <button class="dpad-btn dpad-left" id="btn-left" data-direction="left">â—€</button>
                        <div class="dpad-center"></div>
                        <button class="dpad-btn dpad-right" id="btn-right" data-direction="right">â–¶</button>
                    </div>
                    <button class="dpad-btn dpad-down" id="btn-down" data-direction="down">â–¼</button>
                </div>
            </div>
            
            <div class="game-buttons">
                <button id="start-btn" class="game-btn">START GAME</button>
                <button id="reset-btn" class="game-btn">RESET</button>
            </div>
        </div>
        
        <div class="game-over" id="game-over" style="display: none;">
            <div class="game-over-content">
                <h2 id="game-over-title">GAME OVER</h2>
                <p id="game-over-message">Better luck next time!</p>
                <button id="play-again-btn" class="game-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
